<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulaci√≥n Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-light">

<body class="bg-light">
    <div>
        <p class="text-center fs-3 my-3"><strong>Bienvenido: </strong><span id="nombreUsuario"></span></p>
    </div>
    <hr>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="text-primary">Lider2</h2>
            <button class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#carritoOffcanvas">
                üõí Ver Carrito (<span id="contador-carrito">0</span>)
            </button>
        </div>
    </div>
    <hr>
    <div class="container">
        <div id="lista-productos" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        </div>
    </div>
    <hr>    
    <div class="offcanvas offcanvas-end" tabindex="-1" id="carritoOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Tu Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <div id="carrito-vacio" class="text-center py-5">
                <i class="bi bi-cart-x fs-1 text-muted"></i>
                <p class="mt-3">Tu carrito est√° vac√≠o</p>
                <button class="btn btn-primary" data-bs-dismiss="offcanvas">Seguir comprando</button>
            </div>
            <div id="carrito-contenido" style="display: none;">
                <ul id="lista-carrito" class="mb-3 p-0"></ul>
                <div class="card p-3 mb-3">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <span id="total-carrito" class="fw-medium">$0</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Costo de env√≠o:</span>
                        <span id="precio-envio">$3.000</span>
                    </div>
                    <p class="text-muted small mb-3" style="opacity: 0.7;">Sobre $30.000 el env√≠o es gratis</p>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <span class="fw-bold">Total:</span>
                        <span id="final-envio" class="fw-bold">$0</span>
                    </div>
                </div>
                <button class="btn btn-success my-3 col-md-12" onclick="finalizarCompra()">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
